<!DOCTYPE html>
<html>
<head>
  <title>Social Media Manager</title>
  <link rel="stylesheet" type="text/css" href="social.css">
</head>
<body>
  <div class="container">
    <h1>Social Media Manager</h1>
    <form id="pr-form">
      <div class="form-group">
        <label for="pr-name">Name:</label>
        <input type="text" id="pr-name" name="pr-name">
      </div>
      <div class="form-group">
        <label for="pr-place">Place:</label>
        <input type="text" id="pr-place" name="pr-place">
      </div>
      <div class="form-group">
        <label for="pr-salary">Salary:</label>
        <input type="text" id="pr-salary" name="pr-salary">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
